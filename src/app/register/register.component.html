<form #registerForm="ngForm">
    <h2 class="text-center text-primary">Sign Up</h2>
<hr>

<div class="form-group">
    <input type="text" placeholder="Username" required name="username" [(ngModel)]="model.username" class="form-control"/>
</div>

<div class="form-group">
    <input type="password" placeholder="Password" required name="password" [(ngModel)]="model.password" class="form-control"/>
</div>

<div class="form-group text-center">
    <button class="btn btn-success mr-2" type="button" (click)="register()">Register</button>
    <button class="btn btn-danger" type="button" (click)="cancel()">Cancel</button>
</div>
</form>
